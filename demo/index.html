<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPTest</title>
    <link rel="stylesheet" href="../dest/CPMain.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<SPlayer></SPlayer>
<div class="player-wrapper">
    <div class="sp-wrapper">
        <div class="sp-stage clearfix sp-playing">
            <img src="https://tat.pics/v/1455293829298120085627.jpg" class="sp-pic" alt="albumPic">
            <div class="sp-right">
                <div class="sp-title">Aim ~We can do all to be fine</div>
                <div class="sp-meta">
                    <div class="meta-album">Aim ~We can do all to be fine</div>
                    <div class="meta-singer">川田麻美</div>
                    <div class="sp-hint">Click to Play</div>
                </div>
                <div class="sp-control">
                    <div class="sp-process-bar">
                        <div class="bar-inner-loaded"></div>
                        <div class="bar-inner-played"></div>
                    </div>
                    <div class="sp-panel">
                        <button class="sp-btn-loop"><i class="fa fa-refresh"></i></button>
                        <button class="sp-btn-prev"><i class="fa fa-step-backward"></i></button>
                        <button class="sp-btn-playstop"><i class="fa fa-play"></i></button>
                        <button class="sp-btn-next"><i class="fa fa-step-forward"></i></button>
                        <button class="sp-btn-lyr"><i class="fa fa-file-text"></i></button>
                    </div>
                </div>
                <div class="sp-lyr"></div>
                <div class="sp-timer">
                    <span class="time-current">03:41</span><span class="time-separator">/</span><span class="time-total">06:01</span>
                </div>
            </div>
            <div class="sp-logo">Splayer</div>
        </div>
    </div>
</div>

<script src="../dest/CPMain.js"></script>
<script>
    new SPlayer({
        selector:'SPlayer'

    })
</script>
</body>
</html>
